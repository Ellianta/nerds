<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Nerds-feedback</title>
    <link type="text/css" rel="stylesheet" href="style-min.css">
    <link type="text/css" rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,700&amp;subset=cyrillic" rel="stylesheet">
</head>

  <body>

      <form class="feedback-form" name="feedback-form" method="post">
        <label class="feedback-form__name">
          Ваше имя:<br>
          <input class="feedback-form__input" type="text" placeholder="представьтесь, пожалуйста">
        </label>
        <label class="feedback-form__mail">
          Ваш e-mail:<br>
          <input class="feedback-form__input" type="text" placeholder="для отправки ответа">
        </label>
        <label class="feedback-form__text">
          Текст письма:<br>
          <textarea class="feedback-form__input feedback-form__input--area"> в свободной форме</textarea>
        </label>
        <button type="submit" class="button button--submit">отправить</button>
      </form>

  </body>
</html>
